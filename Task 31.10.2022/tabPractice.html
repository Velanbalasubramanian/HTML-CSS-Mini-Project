<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tabPractice.css" />
    <title>Tab Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div
          class="col-lg-6 nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <div class="features-con-right">
            <div class="features__wrapp">
              <h2 class="features__title">
                Commercial Ministry to Hike Import Duty on Aluminium
              </h2>
              <div class="fe-text">
                <span>FEATURES</span>
              </div>
            </div>
          </div>
          <div class="features-accord">
            <div class="features-list">
              <ul>
                <li class="features-list-in">
                  <a
                    class="features-list-in1"
                    id="v-pills-home-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-home"
                    role="tab"
                    aria-controls="v-pills-home"
                    aria-selected="true"
                  >
                    Banking &amp; finance solutions
                    <span class="fea__icon"
                      ><i class="bi bi-arrow-right"></i
                    ></span>
                  </a>
                </li>

                <li class="features-list-in">
                  <a
                    class="features-list-in1"
                    id="v-pills-profile-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-profile"
                    aria-selected="false"
                  >
                    Ecommend resources relevant
                    <span class="fea__icon1"
                      ><i class="bi bi-arrow-right"></i
                    ></span>
                  </a>
                </li>
                <li class="features-list-in">
                  <a
                    class="features-list-in1"
                    id="v-pills-messages-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-messages"
                    aria-selected="false"
                  >
                    Speed up the wireframing process
                    <span class="fea__icon2"
                      ><i class="bi bi-arrow-right"></i
                    ></span>
                  </a>
                </li>

                <li class="features-list-in">
                  <a
                    href="#"
                    class="features-list-in1"
                    id="v-pills-settings-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-settings"
                    aria-selected="false"
                  >
                    Loved by people across
                    <span class="fea__icon3"
                      ><i class="bi bi-arrow-right"></i
                    ></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6 d-flex tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active fea-cols-lis"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <i class="bi bi-play-fill"></i>
            <img src="/Images/about-1.jpg" class="img-fluid fea-image" />
          </div>
          <div
            class="tab-pane fade fea-cols-lis"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
          >
            <i class="bi bi-play-fill"></i>
            <img src="/Images/about-1.jpg" class="img-fluid fea-image" />
          </div>
          <div
            class="tab-pane fade fea-cols-lis"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
          >
            <i class="bi bi-play-fill"></i>
            <img src="/Images/about-1.jpg" class="img-fluid fea-image" />
          </div>
          <div
            class="tab-pane fade fea-cols-lis"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
          >
            <i class="bi bi-play-fill"></i>
            <img src="/Images/about-1.jpg" class="img-fluid fea-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
