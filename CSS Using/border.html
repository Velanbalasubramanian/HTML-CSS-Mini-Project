<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        body{
            margin: 0;
            /* height: 100vh; */
        }
        .outer-box{
            position: relative;
            border: 4px solid red;
            height: 100vh;
            box-sizing: border-box;
        }
    .inner-box{
        position: absolute;
        top: 10%;
        right: 5%;
        left: 5%;
        bottom: 10%;
        border: 4px solid blue;
        /* height: 80vh; */
    }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">

        </div>
    </div>
</body>
</html>
