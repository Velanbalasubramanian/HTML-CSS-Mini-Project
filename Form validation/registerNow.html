<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/registerNow.css" />
  </head>
  <body>
    <div class="container">
      <form class="row needs-validation">
        <div class="col-lg-3 bg-img ">

        </div>
        <div class="col-lg-9">
        <div class="row g-4 mt-5">
         <div class="col-lg-6 column1">
          <label for="validationCustom01" class="form-label">FIRST NAME <span class="star">*</span></label>
          <input type="text" class="form-control form-control-lg " id="validationCustom01" required/>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-lg-6 column1">
          <label for="validationCustom04" class="form-label form-meal">MEAL PREFERENCE <span class="endd">Lunch detail</span></label>
          <select class="form-select form-select-lg" id="validationCustom04" required>
            <option>Select</option>
            <option>Non</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        
        <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label">LAST NAME <span class="star">*</span></label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-lg-6 column1">
          <label for="validationCustom03" class="form-label payment">PAYMENT MODE <span class="endd">Payment detail</span></label>
          <div class="form-inline">

      
          <label><input type="radio" name="gender" class="form-control" id="validationCustom03" required/> Cash</label>
          <label><input type="radio" name="gender" class="form-control" id="validationCustom03" required/> Cheque</label>
          <label><input type="radio" name="gender"  class="form-control" id="validationCustom03" required/> Demand Draf</label>
          <div class="invalid-feedback">
            Looks good!
          </div>
        </div>
        </div>


        <div class="col-lg-6 column1">
          <label for="validationCustom03" class="form-label"> COMPANY <span class="star">*</span></label>
          <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
          <div class="invalid-feedback"> Looks good! </div>
        </div>

        <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label"> DD / CHEQUE NO.</label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback"> Looks good! </div>
          </div>

          <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label"> EMAIL <span class="star">*</span></label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback"> Looks good! </div>
          </div>

          <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label"> DRAWN ON (BANK NAME)</label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback"> Looks good! </div>
          </div>

          
          <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label">PHONE NUMBER <span class="star">*</span></label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback"> Looks good! </div>
          </div>

          <div class="col-lg-6 column1">
            <label for="validationCustom03" class="form-label"> PAYABLE AT</label>
            <input type="text" class="form-control form-control-lg" id="validationCustom03" required/>
            <div class="invalid-feedback"> Looks good! </div>
          </div>

          <div class="col-lg-12 column1 py-5">
            <label for="validationCustom03" class="form-label">DONATE US</label>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
              </div>
              <span class="sr-only"><i class="bi bi-chevron-left"></i>$ 500<i class="bi bi-chevron-right"></i> </span>
            <div class="invalid-feedback"> Looks good! </div>
          </div>
        </div>
        <div class="col-12 form-btn">
          <button class="btn btn-success" type="submit">SUBMIT</button>
          <button class="btn btn-light" type="submit">RESET</button>
        </div>
   
    </div>
      </form>
    </div>
  </body>
</html>
