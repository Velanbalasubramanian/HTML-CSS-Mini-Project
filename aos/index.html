<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS Animated on Scs-esingroll</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div></div>
    <div
      data-aos="fade-up"
      data-aos-offset="500"
      data-aos-offset="500"
      data-aos-delay="500"
      data-aos-duration="1000"
      data-aos-easing="linear"
      data-aos-once="true"
    >
      AOS
    </div>
    <div data-aos="fade-down">AOS</div>
    <div data-aos="fade-right">AOS</div>
    <div data-aos="fade-left">AOS</div>
    <div data-aos="fade-up-right">AOS</div>

    <div data-aos="fade-up">AOS</div>
    <div data-aos="fade-down">AOS</div>
    <div data-aos="fade-right">AOS</div>
    <div data-aos="fade-left">AOS</div>
    <div data-aos="fade-up-right">AOS</div>

    <div data-aos="fade-up">AOS</div>
    <div data-aos="fade-down">AOS</div>
    <div data-aos="fade-right">AOS</div>
    <div data-aos="fade-left">AOS</div>
    <div data-aos="fade-up-right">AOS</div>

    <div data-aos="fade-up">AOS</div>
    <div data-aos="fade-down">AOS</div>
    <div data-aos="fade-right">AOS</div>
    <div data-aos="fade-left">AOS</div>
    <div data-aos="fade-up-right">AOS</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
