<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/signup.css" />
    <link rel="stylesheet" href="/assets/css/styrenealc.css" />
  </head>
  <body>
    <section class="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 signup">
            <img src="/assets/images/l1x-labs.png" alt="l1x-labs" class="img-fluid" />
            <h1>We’re connecting the worlds of Web3</h1>
          </div>
          <div class="col-lg-7">
            <div class="form-head">
              <h2>Let’s Get Started</h2>
              <p>Sign up or log in to see what happening near you.</p>
              <form action="">
                <!-- NAME -->
                <div class="row">
                  <div class="col-lg-12 form-com">
                    <label for="text">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Jessica Hanson"
                    />
                  </div>
                  <!-- EMAIL ADDRESS -->
                  <div class="col-lg-12 form-com">
                    <label for="text">Email Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="jessica.hanson@blockchain.com"
                    />
                  </div>
                  <!-- PHONE NUMBER -->
                  <div class="col-lg-12 form-com">
                    <label for="text">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your phone number"
                    />
                  </div>
                  <!-- ID PROOF -->
                  <div class="col-lg-12 form-com">
                    <label for="text">ID Proof</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="passportdocument.pdf"
                    />
                  </div>
                  <!-- PASSWORD START -->
                  <div class="col-lg-6 form-com">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control form-eye"
                      id="password-field"
                      value="SECRET"
                    />
                    <!-- <img src="/assets/images/eye.svg" alt="" class="eye-imgs toggle-password"> -->
                    <i class="bi bi-eye toggle-password eye-imgs" toggle="#password-field"></i>
                    <i class="bi bi-eye-slash toggle-password eye-imgs" toggle="#password-field"></i>
                  </div>
                  <div class="col-lg-6 form-com">
                    <label for="text">Password</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="***********"
                    />
                  </div>
                  <!-- PASSWORD END -->

                  <div class="col-lg-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Stay logged in
                      </label>
                    </div>
                  </div>

                  <div class="col-lg-12 formlog">
                    <button type="submit" class="rubik-fonts w-100">
                      Login
                    </button>
                  </div>
                  <div class="col-lg-12 form-condition">
                    <p>Already have Account? <a href="#">Login</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
