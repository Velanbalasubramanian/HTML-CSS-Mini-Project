<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper-slide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/assets/css/nft-landing.css" />
  </head>
  <body>
    <section>
      <!-- Swiper -->
      <div class="swiper banner-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-content">
              <img
                src="/assets/images/nft-landing/fungible-nft-v2.png"
                class="img-fluid"
              />
              <h4>FungibleNFT V2 #2</h4>
              <div class="creator-detail">
                <img
                  src="/assets/images/nft-landing/lo-fi-pepe.png"
                  alt="lo-fi-pepe"
                  class="img-fluid"
                />
                <div>
                  <h6>Creator</h6>
                  <h5>LO-FI PEPE</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <img
                src="/assets/images/nft-landing/defi-apes.png"
                class="img-fluid"
              />
              <h4>DeFi Apes #6</h4>
              <div class="creator-detail">
                <img
                  src="/assets/images/nft-landing/creator1.png"
                  alt="creator1"
                  class="img-fluid"
                />
                <div>
                  <h6>Creator</h6>
                  <h5>DeFiApes</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <img
                src="/assets/images/nft-landing/sachinswag.png"
                class="img-fluid"
              />
              <h4>Sachinswag #0</h4>
              <div class="creator-detail">
                <img
                  src="/assets/images/nft-landing/creator1.png"
                  alt="creator1"
                  class="img-fluid"
                />
                <div>
                  <h6>Creator</h6>
                  <h5>Sachin</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/nft-landing.js"></script>

    <script>
      
    </script>
  </body>
</html>
