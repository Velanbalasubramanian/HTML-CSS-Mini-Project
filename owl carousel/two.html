<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-carousel">
                <div class="owl-carousel carousel-main">
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=1"></div>
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=2"></div>
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=3"></div>
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=4"></div>
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=5"></div>
                    <div><img src="http://via.placeholder.com/350x200/FECA57/FFF.jpg?text=6"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
       $('.carousel-main').owlCarousel({
	items: 3,
	loop: true,
	autoplay: true,
	autoplayTimeout: 1500,
	margin: 10,
	nav: true,
	dots: false,
	navText: ['<span class="fas fa-chevron-left fa-2x"></span>','<span class="fas fa-chevron-right fa-2x"></span>'],
})
    </script>
  </body>
</html>
