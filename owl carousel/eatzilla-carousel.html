    <!-- 1st SLIDER -->
    <!--  OUR BLOG SCRIPT -->
 <script>
  jQuery(document).ready(function($) {
$('#app-screens-slide').owlCarousel( {
    loop: !0,
    nav: !1,
    dots: !0,
    autoplay: false,
    smartSpeed: 2500,
    center: !0,
  responsive: {
      0: {
        items: 1,
      },
      640: {
        items: 3,
      },
      1000: {
        items: 3,
      },
      1200: {
        items: 5,
      },
    },
  
  });
});
</script>
