<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR ASIDE</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/offcanvas.css" />
  </head>
  <body>
    <section class="home-section">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="/images/light-logo.png"
              class="img-fluid light-logo"
              alt="farmsent"
            />
            <img
              src="/images/dark-logo.png"
              class="img-fluid dark-logo"
              alt="farmsent"
            />
          </a>
          <div class="nav-icon-common ms-auto d-flex">
            <label class="switch-tog">
              <input type="checkbox" id="togge" name="toggle-bar" />
              <span class="slider-round">
                <i class="bi bi-brightness-high"></i>
                <i class="bi bi-moon"></i>
              </span>
            </label>
            <button
              class="btn btn-menu p-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <span class="nav-icon-dropdown"
                ><img
                  src="/images/Group3light.svg"
                  class="img-fluid menu-light" />
                <img src="/images/Group3dark.png" class="img-fluid menu-dark"
              /></span>
            </button>
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            Offcanvas right
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          ...
        </div>
      </div>
      <div class="container">
        <div class="row ho-common">
          <ul class="home-content-icon">
            <li>
              <a href="#">
                <img src="images/Group 1275.png" class="img-fluid" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/Group 1276.png" class="img-fluid" />
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="images/Group 1277.png" class="img-fluid" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/images/Group 1278.png" class="img-fluid" />
              </a>
            </li>
          </ul>
          <div class="col-lg-5 col-md-6 home-content">
            <h5>World's First Farmers Blockchain</h5>
            <p>
              A blockchain platform for farmers and producers where they can
              directly supply goods to the consumers.
            </p>
            <a href="#">Whitelist</a>
          </div>
          <div class="col-lg-7 col-md-6 d-flex justify-content-evenly">
            <img
              src="/images/Group2dark.png"
              class="home-content-color home-dark img-fluid"
            />
            <img
              src="/images/Group2light.png"
              class="home-content-color home-light img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- DARK MODE & LIGHT MODE Script -->
    <script>
      const toggle = document.getElementById("togge");
      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          switchTheme(1);
        } else {
          switchTheme(2);
        }
      });
      function switchTheme(mode) {
        if (mode == 1) {
          console.log("dark mode");
          document.documentElement.setAttribute("data-theme", "dark");
        } else {
          console.log("light mode");
          document.documentElement.setAttribute("data-theme", "light");
        }
      }
    </script>
  </body>
</html>
