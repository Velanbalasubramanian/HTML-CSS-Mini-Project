<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner-carousel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&family=Exo+2:wght@100;200;300;400;500;600;700&family=Michroma&family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="bannerCaro.css"/>
</head>
<body>
    <!-- baneer-carousel -->
    <div id="customers-testimonials3" class="owl-carousel">
        <!--TESTIMONIAL 1 -->
        <div class="container">
          <div class="item">
            <div class="shadow-effect">
              <div class="banner-main">
                <div class="row">
                  <div class="col-lg-7 col-md-7">
                    <div class="home-content">
                        <img class="star-1" src="images/star1-img.svg" alt="star-1">
                        <h1>A  Complete  <span class="home-span">No-code</span><br>
                            Web3  Ecosystem <img src="images/star3-img.png" alt="star3"></h1>
                            <p>Build your project literally in Minutes</p>
                            <div class="home-link">
                             <a href="#">Read More <img class="rightarrow img-fluid" src="images/arrowright.png" alt="arrow"></a>
                             <img class="star-4" src="images/star4-img.png" alt="star">
                            </div>
                            <div class="count">
                              <span class="number-span">01</span>
                              <img src="images/connect-line.png" alt="line">
                              <span class="number-span">02</span>
                            </div>
                    </div>
                  </div>
                  <div class="col-lg-5 col-md-5">
                    <div class="home-img">
                      <img class="curency img-fluid" src="images/curency-img.png" alt="curency-img">
                      <img class="star-3" src="images/star3-img.png" alt="star">
                      <div class="blur-color"></div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <!--END OF TESTIMONIAL 1 -->
        <!--TESTIMONIAL 2 -->
        <div class="container">
          <div class="item">
            <div class="shadow-effect">
              <div class="banner-main">
                <div class="row">
                  <div class="col-lg-7 col-md-7">
                    <div class="home-content">
                        <img class="star-1" src="images/star1-img.svg" alt="star-1">
                        <h1>A  Complete  <span class="home-span">No-code</span><br>
                            Web3  Ecosystem <img src="images/star3-img.png" alt="star3"></h1>
                            <p>Build your project literally in Minutes</p>
                            <div class="home-link">
                             <a href="#">Read More <img class="rightarrow img-fluid" src="images/arrowright.png" alt="arrow"></a>
                             <img class="star-4" src="images/star4-img.png" alt="star">
                            </div>
                            <div class="count">
                              <span class="number-span">02</span>
                              <img src="images/connect-line.png" alt="line">
                              <span class="number-span">03</span>
                            </div>
                    </div>
                  </div>
                  <div class="col-lg-5 col-md-5">
                    <div class="home-img">
                      <img class="curency img-fluid" src="images/curency-img.png" alt="curency-img">
                      <img class="star-3" src="images/star3-img.png" alt="star">
                      <div class="blur-color"></div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <!--END OF TESTIMONIAL 2 -->
        <!--TESTIMONIAL 3 -->
        <div class="container">
          <div class="item">
            <div class="shadow-effect">
              <div class="banner-main">
                <div class="row">
                  <div class="col-lg-7 col-md-7">
                    <div class="home-content">
                        <img class="star-1" src="images/star1-img.svg" alt="star-1">
                        <h1>A  Complete  <span class="home-span">No-code</span><br>
                            Web3  Ecosystem <img src="images/star3-img.png" alt="star3"></h1>
                            <p>Build your project literally in Minutes</p>
                            <div class="home-link">
                             <a href="#">Read More <img class="rightarrow img-fluid" src="images/arrowright.png" alt="arrow"></a>
                             <img class="star-4" src="images/star4-img.png" alt="star">
                            </div>
                            <div class="count">
                              <span class="number-span">03</span>
                              <img src="images/connect-line.png" alt="line">
                              <span class="number-span">01</span>
                            </div>
                    </div>
                  </div>
                  <div class="col-lg-5 col-md-5">
                    <div class="home-img">
                      <img class="curency img-fluid" src="images/curency-img.png" alt="curency-img">
                      <img class="star-3" src="images/star3-img.png" alt="star">
                      <div class="blur-color"></div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <!--END OF TESTIMONIAL 3 -->
      </div>

      
<script>
  jQuery(document).ready(function($) {
"use strict";
$('#customers-testimonials3').owlCarousel( {
    loop: true,
    items: 3,
    margin: 30,
    autoplay: true,
    dots:false,
    nav:false,
    autoplayTimeout: 8500,
    smartSpeed: 450,
    // navText: ['<i class="fa fa-angle-left"></i>','<i class="fa fa-angle-right"></i>'],
    responsive: {
      0: {
        items: 1
      },
      640:{
        items:1
      },
      768: {
        items: 1
      },
      1024: {
        items: 1
      },
      1440: {
        items: 1
      }
    }
  });
});
</script>

</body>
</html>
